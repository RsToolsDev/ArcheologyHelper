<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3b4bcfa95.js" crossorigin="anonymous"></script>
    <title>RS3 Archeology API</title>
    </head>
    <body>
    <div class="container">
        <div class="display-3 text-align">RS3 Archeology API<hr></div>
            <div id="archeology-section" class="">
                <div class="display-4">
                    <span class="btn btn-outline-secondary collapse-button mb-1" style="font-size: .8rem; padding: .3rem .4rem;">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                    Archeology Material Prices 
                    <span id="archeology-material-price-state" style="font-size: medium;" class="d-inline"> Fetching data
                        <div class="spinner-border text-primary" style="width: 1rem; height: 1rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>    
                    </span>
                </div>
                <div id="archeology-material-price-table" class="py-2 my-3 rounded container border border-secondary collapse">
                    <div class="pt-2 row font-weight-bold text-uppercase text-center">
                        <div class="col">Image</div>
                        <div class="col">Name</div>
                        <div class="col">Price</div>
                        <div class="col">Trend (Delta-Price)</div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- end optional -->
    <script src="./index.js"></script>
    </body>
</html>
