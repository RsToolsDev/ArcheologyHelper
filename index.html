<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3b4bcfa95.js" crossorigin="anonymous"></script>
    <title>RS3 Archeology API</title>
    </head>
    <body>
    <div class="container">
        <div class="display-3 text-align">RS3 Archeology API<hr></div>
            <div id="archeology-section" class="">
                <div id="archeology-material-module" class="display-4" style="font-size: 2.5rem;">
                    <span class="btn btn-outline-secondary collapse-button mb-1" style="font-size: .6rem; padding: .25rem .32rem;">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                    Archeology Material Prices 
                    <span id="archeology-material-price-state" style="font-size: medium;" class="d-inline"> </span>
                </div>
                <div id="archeology-material-price-table" class="py-2 my-3 rounded container border border-secondary collapse"></div>
                <div id="porter-cost-module" class="display-4" style="font-size: 2.5rem;">
                    <span class="btn btn-outline-secondary collapse-button mb-1" style="font-size: .6rem; padding: .25rem .32rem;">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                    Sign of the porter Cost Analyzer 
                    <span id="porter-cost-state" style="font-size: medium;" class="d-inline"> </span>
                </div>
                <div id="porter-cost-table" class="py-2 my-3 rounded container border border-secondary collapse"> </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- end optional -->
    <script src="./Rsapi.js"></script>
    <script src="./archeology-material-prices.js"></script>
    <script src="./porter-cost-analyzer.js"></script>
    </body>
</html>
